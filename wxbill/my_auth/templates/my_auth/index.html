{% extends 'wxbill/base.html' %}

{% block content %}

<div class="page-hd">
    <div class="weui-form__text-area">
        <h2 class="weui-form__title">登录页面Title</h2>
        <div class="weui-form__desc">此页面更换为微信授权页面，获取用户的open_id并存放入数据库</div>
    </div>
    <div class="weui-form__control-area">
        <div class="weui-cells__group weui-cells__group_form">
            <div class="weui-cells__title">
                表单组标题
            </div>
            <div class="weui-cells weui-cells_form">
                <div class="weui-cell weui-cell_active">
                    <div class="weui-cell__hd">
                        <label class="weui-label">微信号</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" placeholder="填写本人微信号">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="weui-form__opr-area">
        <a class="weui-btn weui-btn_primary" onclick="to_test()">确定</a>
    </div>
</div>

{% endblock %}

{% block jsblock %}
<script type="text/javascript">
function to_test() {
    window.location.replace("{% url 'my_auth:page_login' %}");
}
</script>
{% endblock %}
